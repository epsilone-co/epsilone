name: Build and Deploy to Github Pages

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install and Build
        run: |
          npm ci
          npm run build

      - name: Deploy
        uses: jamesIves/github-pages-deploy-action@v4
        with:
          folder: src
